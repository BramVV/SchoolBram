<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>B-Central</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="AppConstants.js"></script>

    <script src="factories/ApiaryFactory.js"></script>
    <script src="factories/userFactory.js"></script>

    <script src="controllers/registerController.js"></script>
    <script src="controllers/menuController.js"></script>
    <script src="controllers/LoginController.js"></script>
    <script src="controllers/dashboardController.js"></script>
    <script src="controllers/registerBeehiveController.js"></script>

    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/SHA256.js"></script>
    <link rel="stylesheet" href="css/tile.css">
</head>
<body>
<header>
    <div class="row" ng-controller="loginController as lc">
        <a href="index.html#/"><div class="col-sm-6">
            <img class="iconImg" src="img/logo.png"/>
            <h2 class="vcenter">B-Central</h2>
        </div></a>
        <div/>
        <div class="col-sm-6">
            <form ng-if="lc.isLogin != true">
                <div class="form-group row">
                    <div class="col-sm-5">
                        <input type="text" class="form-control" ng-model="user.username" placeholder="username">
                        <label ng-if="lc.error == 1" class="label label-danger">{{lc.errorMessage}}</label>
                        <a class="" href="index.html#/register">Registreer hier!</a>
                    </div>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                    </div>
                    <div class="col-sm-2">
                        <input type="button" class="btn btn-info btncolor" ng-click="lc.login(user)" value="Login!">
                    </div>
                </div>
            </form>
            <div ng-if="lc.isLogin == true">
                <div class="col-sm-offset-6 col-sm-4">
                    {{lc.username}}
                </div>
                <div class="col-sm-2">
                    <input type="button" class="btn btn-danger" ng-click="lc.logout()" value="Logout">
                </div>
          </div>
        </div>
    </div>
</header>
<div class="content">
    <ul class="nav nav-tabs" ng-controller="menuController as mc">
        <li role="presentation" ng-repeat="menuItem in mc.menu">
                <a href="" ng-href="{{menuItem.view}}">{{menuItem.name}}</a>
        </li>
    </ul>
    <div ng-view class="view">

    </div>
</div>
<footer class="row">
    <hr>
    <div class="col-lg-12">
        <div class="col-sm-8">
            <a href="#">Terms of Service</a> | <a href="#">Privacy</a>
        </div>
        <div class="col-sm-4">
            <p class="muted pull-right">Â© 2016 B-Central. All rights reserved</p>
        </div>
    </div>
</footer>
</body>
</html>
