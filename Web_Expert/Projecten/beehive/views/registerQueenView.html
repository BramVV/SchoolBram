<!DOCTYPE html>
<html>
<head>
    <title>Queen Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<div>
    <form class="form-horizontal">
        <fieldset>

            <legend>Koninginnebij</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Naam</label>
                <div class="col-md-4">
                    <input id="name" name="name" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="race">Ras</label>
                <div class="col-md-4">
                    <input id="race" name="race" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="inserttime">Ingevoerd</label>
                <div class="col-md-2">
                    <input type="text" value="" class="form-control input-md" data-date-format="dd/mm/yy" id="inserttime" >
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-8">
                    <button id="submitButton" name="submitButton" class="btn btn-primary">Save</button>
                    <button id="cancelButton" name="cancelButton" class="btn btn-default">Annuleer</button>
                </div>
            </div>
        </fieldset>
    </form>
    <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" href="css/datepicker.css"/>
    <script>
        $('#inserttime').datepicker();
    </script>
</div>
