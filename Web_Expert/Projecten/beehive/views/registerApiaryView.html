<div>
    <form class="form-horizontal" name="RegisterApiaryForm" novalidate>
        <fieldset>

            <legend>Bijenstand</legend>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="name">Naam</label>
                <div class="col-sm-4">
                    <input id="name" ng-model="apiary.name" name="name" class="form-control input-md" type="text"
                           required
                           ng-minlength="3"
                           ng-maxlength="30">
                    <label class="label label-danger" ng-show="RegisterApiaryForm.name.$error.required">
                        De naam is verplicht.
                    </label>
                    <label class="label label-danger" ng-show="RegisterApiaryForm.name.$error.minlength || RegisterApiaryForm.name.$error.maxlength">
                        De lengte van de naam is tussen 3 en 30 karakters.
                    </label>
                </div>
            </div>

            <div class="gllpLatlonPicker form-group">
                <label class="col-sm-4 control-label" for="address">Adres</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input id="address" ng-model="apiary.address" name="address" type="text" class="gllpSearchField form-control input-md"
                               required
                               ng-minlength="5"
                               ng-maxlength="50">
                        <span class="input-group-btn">
                            <button class="gllpSearchButton btn btn-primary" type="button" id="searchMapsButton" value="search" >
                                &#8981;
                            </button>
                            <button class="btn btn-info" type="button" id="selfCoordButton" onclick="showCoord()" >
                                &#8982;
                            </button>
                        </span>
                    </div>
                    <label class="label label-danger" ng-show="RegisterApiaryForm.address.$error.required">
                        Dit adres is verplicht.
                    </label>
                    <label class="label label-danger" ng-show="RegisterApiaryForm.address.$error.minlength || RegisterApiaryForm.address.$error.maxlength">
                        De lengte van het adres is tussen 5 en 50 karakters.
                    </label>
                    <div class="input-group">
                        <div class="gllpMap">Google Maps</div>
                        <div class="input-group" id="coordControls" style="display: none">
                            <label class="col-sm-5 control-label" for="gllpLatitude">Latitude</label>
                            <div class="col-sm-5">
                                <input id="gllpLatitude" ng-model="apiary.gllpLatitude" name="gllpLatitude" class="gllpLatitude form-control input-md" ng-init='apiary.gllpLatitude=50.85'
                                       ng-pattern="/^[-+]?([1-8]?\d(\.\d+)?|90(\.0+)?)$/"
                                       required>
                                <label class="label label-danger" ng-show="RegisterApiaryForm.gllpLatitude.$error.pattern">
                                    Dit latitude is niet geldig.
                                </label>
                            </div>
                            <label class="col-sm-5 control-label" for="gllpLongitude">Longitude</label>
                            <div class="col-sm-5">
                                <input id="gllpLongitude" ng-model="apiary.gllpLongitude" name="gllpLongitude" class="gllpLongitude form-control input-md" ng-init='apiary.gllpLongitude=4.35'
                                       ng-pattern="/^[-+]?(180(\.0+)?|((1[0-7]\d)|([1-9]?\d))(\.\d+)?)$/"
                                       required>
                                <label class="label label-danger" ng-show="RegisterApiaryForm.gllpLongitude.$error.pattern">
                                    Dit longitude is niet geldig.
                                </label>
                            </div>
                            <input type="hidden" id="gllpZoom" name="gllpZoom" class="gllpZoom form-control input-md" value="7">
                            <button class="gllpUpdateButton btn btn-info" type="button" id="gllpUpdateButton" value="update map" ng-disabled="RegisterApiaryForm.gllpLatitude.$invalid || RegisterApiaryForm.gllpLongitude.$invalid">
                                Zoek
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="postcode">Postcode</label>
                <div class="col-sm-4">
                    <input id="postcode" name="postcode" class="form-control input-md" required="" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="submitbutton"></label>
                <div class="col-sm-4">
                    <button id="submitbutton" name="submitbutton" class="btn btn-primary" ng-disabled="RegisterApiaryForm.$invalid" ng-click="regApiaryCtrl.register(apiary)">Voeg toe</button>
                </div>
            </div>
        </fieldset>
    </form>
    <script>
        function showCoord() {
            var coordControls = document.getElementById("coordControls");
            if (coordControls.style.display == "none"){
                coordControls.style.display = "inline"
            }else{
                coordControls.style.display = "none"
            }

        }
    </script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAGvfilCr5T0q_TWhN4S425L8C7z59Jj6A"></script>

    <link rel="stylesheet" type="text/css" href="css/jquery-gmaps-latlon-picker.css"/>
    <script src="js/jquery-gmaps-latlon-picker.js"></script>

</div>
